<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Merge Game - 매칭 시스템</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            color: #234e52;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .room-card {
            background: #f8f9fa;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .room-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
        }
        .room-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .participant-count {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .api-test {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .loading {
            text-align: center;
            color: #718096;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 Git Merge Game - 다대다 매칭 시스템</h1>
        
        <div class="status">
            <h3>✅ 서버 실행 성공!</h3>
            <p>PostgreSQL 연결 완료 • 포트: 8081 • 다대다 방 시스템 활성화</p>
        </div>
        
        <div class="api-test">
            <h3>🔧 API 테스트</h3>
            <button class="btn" onclick="testAPI()">방 목록 불러오기</button>
            <button class="btn" onclick="testJoin()">방 참가 테스트</button>
            <div id="apiResult"></div>
        </div>
        
        <h2>📋 사용 가능한 방 목록</h2>
        <div class="room-grid" id="roomGrid">
            <div class="loading">방 목록을 불러오는 중...</div>
        </div>
        
        <div style="text-align: center; margin-top: 40px;">
            <button class="btn" onclick="location.reload()">새로고침</button>
            <button class="btn" onclick="window.open('/api/matches/rooms?gameId=1', '_blank')">API 직접 확인</button>
        </div>
    </div>
    
    <script>
        // 페이지 로드 시 방 목록 불러오기
        document.addEventListener('DOMContentLoaded', loadRooms);
        
        async function loadRooms() {
            try {
                const response = await fetch('/api/matches/rooms?gameId=1');
                const data = await response.json();
                
                renderRooms(data.rooms);
                
            } catch (error) {
                console.error('방 목록 로딩 실패:', error);
                document.getElementById('roomGrid').innerHTML = 
                    '<div class="loading">방 목록을 불러올 수 없습니다.</div>';
            }
        }
        
        function renderRooms(rooms) {
            const grid = document.getElementById('roomGrid');
            
            if (!rooms || rooms.length === 0) {
                grid.innerHTML = '<div class="loading">사용 가능한 방이 없습니다.</div>';
                return;
            }
            
            let html = '';
            rooms.forEach(room => {
                html += `
                    <div class="room-card" onclick="joinRoom(${room.matchId})">
                        <div class="room-name">${room.roomName}</div>
                        <div class="participant-count">${room.currentCount}/${room.maxCount} 참가자</div>
                        <div style="margin-top: 10px; font-size: 0.9rem; color: #718096;">
                            참가자: ${room.participantNames.join(', ')}
                        </div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
        }
        
        async function joinRoom(matchId) {
            try {
                const response = await fetch('/api/matches/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        gameId: 1,
                        nickname: 'TestPlayer_' + Math.floor(Math.random() * 1000),
                        matchId: matchId
                    })
                });
                
                const data = await response.json();
                alert(`방 참가 성공!\n방 이름: ${data.roomName}\n메시지: ${data.message}`);
                
            } catch (error) {
                console.error('방 참가 실패:', error);
                alert('방 참가에 실패했습니다.');
            }
        }
        
        async function testAPI() {
            const result = document.getElementById('apiResult');
            result.innerHTML = '<div class="loading">API 테스트 중...</div>';
            
            try {
                const response = await fetch('/api/matches/rooms?gameId=1');
                const data = await response.json();
                
                result.innerHTML = `
                    <h4>✅ API 테스트 성공</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                result.innerHTML = `
                    <h4>❌ API 테스트 실패</h4>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        async function testJoin() {
            const result = document.getElementById('apiResult');
            result.innerHTML = '<div class="loading">방 참가 테스트 중...</div>';
            
            try {
                const response = await fetch('/api/matches/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        gameId: 1,
                        nickname: 'TestPlayer'
                    })
                });
                
                const data = await response.json();
                
                result.innerHTML = `
                    <h4>✅ 방 참가 테스트 성공</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                result.innerHTML = `
                    <h4>❌ 방 참가 테스트 실패</h4>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
