spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:XE
    username: gitmerge
    password: password
    driver-class-name: oracle.jdbc.OracleDriver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true
    
server:
  port: 8081

logging:
  level:
    com.gitmerge: DEBUG
    org.hibernate.SQL: DEBUG
