<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Merge Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', sans-serif;
            background: #1a1a1a;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .screen {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            min-height: calc(100vh - 30px);
        }
        
        .screen.active {
            display: block;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: #718096;
        }
        
        .nickname-input {
            max-width: 400px;
            margin: 0 auto 30px auto;
            text-align: center;
        }
        
        .nickname-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: clamp(1rem, 3vw, 1.1rem);
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Pretendard', sans-serif;
        }
        
        .nickname-input input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .character-card {
            background: #f8f9fa;
            border: 3px solid transparent;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 200px;
        }
        
        .character-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .character-card.selected {
            border-color: #667eea;
            background: #eef2ff;
        }
        
        .character-emoji {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 12px;
        }
        
        .character-name {
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .character-ability {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            color: #718096;
            margin-bottom: 12px;
        }
        
        .character-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-weight: 600;
            color: #667eea;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }
        
        .stat-label {
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            color: #a0aec0;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
            touch-action: manipulation;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .difficulty-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            justify-content: center;
            margin: 25px 0;
        }
        
        .difficulty-btn {
            padding: 15px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .difficulty-btn.selected {
            border-color: #667eea;
            background: #eef2ff;
            color: #667eea;
        }
        
        .difficulty-btn div {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .difficulty-btn small {
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            color: #718096;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .conflict-area {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .file-header {
            background: #4a5568;
            color: #e2e8f0;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }
        
        .code-editor {
            width: 100%;
            min-height: 250px;
            background: #1a202c;
            color: #e2e8f0;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: clamp(12px, 2.5vw, 14px);
            line-height: 1.5;
            border-radius: 5px;
            resize: vertical;
        }
        
        .code-editor:focus {
            outline: 2px solid #667eea;
        }
        
        .hint {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-top: 12px;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
        }
        
        .sidebar {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            order: -1;
        }
        
        .selected-character {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .selected-character-emoji {
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 8px;
        }
        
        .selected-character .character-name {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 5px;
        }
        
        .selected-character .character-ability {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
        }
        
        .player-info {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #eef2ff;
            border-radius: 8px;
        }
        
        .player-nickname {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 600;
            color: #667eea;
        }
        
        .current-status,
        .timer,
        .score {
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 600;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .controls .btn {
            padding: 10px;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
        }
        
        .result-message {
            margin-top: 12px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
        }
        
        .result-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .score-result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .final-score {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .screen {
                padding: 40px;
            }
            
            .character-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }
            
            .character-card {
                padding: 20px;
                min-height: 240px;
            }
            
            .difficulty-selector {
                display: flex;
                gap: 15px;
                margin: 30px 0;
            }
            
            .difficulty-btn {
                padding: 15px 25px;
                min-height: 90px;
            }
            
            .game-area {
                grid-template-columns: 1fr 280px;
                gap: 30px;
            }
            
            .sidebar {
                padding: 20px;
                order: 0;
            }
            
            .conflict-area {
                padding: 20px;
            }
            
            .code-editor {
                min-height: 400px;
                padding: 20px;
            }
            
            .controls {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .controls .btn {
                padding: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .screen {
                padding: 15px;
                border-radius: 10px;
            }
            
            .character-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .character-card {
                padding: 12px;
                min-height: 180px;
            }
            
            .difficulty-selector {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .difficulty-btn {
                padding: 12px;
                min-height: 70px;
            }
            
            .btn-group {
                gap: 8px;
            }
            
            .btn {
                padding: 10px 16px;
                min-height: 40px;
            }
            
            .code-editor {
                min-height: 200px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen active" id="nicknameScreen">
            <div class="header">
                <h1>Git Merge Game</h1>
                <p>닉네임을 입력해주세요</p>
            </div>
            <div class="nickname-input">
                <input type="text" id="nicknameInput" placeholder="닉네임 입력 (2~10글자)" maxlength="10">
                <div class="btn-group">
                    <button class="btn" id="enterGameBtn" disabled>게임 입장</button>
                </div>
            </div>
        </div>

        <div class="screen" id="characterScreen">
            <div class="header">
                <h1>캐릭터 선택</h1>
                <p>당신의 개발자 페르소나를 선택하세요</p>
            </div>
            <div class="character-grid" id="characterGrid"></div>
            <div class="btn-group">
                <button class="btn" id="confirmCharacterBtn" disabled>캐릭터 확정</button>
            </div>
        </div>

        <div class="screen" id="difficultyScreen">
            <div class="header">
                <h1>난이도 선택</h1>
                <p>도전할 난이도를 선택하세요</p>
            </div>
            <div class="difficulty-selector">
                <div class="difficulty-btn" data-difficulty="EASY">
                    <div>쉬움</div>
                    <small>3개 충돌</small>
                </div>
                <div class="difficulty-btn" data-difficulty="NORMAL">
                    <div>보통</div>
                    <small>5개 충돌</small>
                </div>
                <div class="difficulty-btn" data-difficulty="HARD">
                    <div>어려움</div>
                    <small>8개 충돌</small>
                </div>
                <div class="difficulty-btn" data-difficulty="HELL">
                    <div>지옥</div>
                    <small>12개 충돌</small>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn" id="backToCharacterBtn">뒤로</button>
                <button class="btn" id="startGameBtn" disabled>게임 시작</button>
            </div>
        </div>

        <div class="screen" id="gameScreen">
            <div class="header">
                <h1>Git Merge Battle</h1>
            </div>
            <div class="game-area">
                <div class="conflict-area">
                    <div class="file-header" id="fileHeader">file.js</div>
                    <textarea class="code-editor" id="codeEditor" placeholder="충돌을 해결하세요..."></textarea>
                    <div class="hint">
                        마커를 제거하고 올바른 코드만 남기세요!
                    </div>
                    <div class="result-message" id="resultMessage" style="display: none;"></div>
                </div>
                <div class="sidebar">
                    <div class="player-info">
                        <div class="player-nickname" id="playerNickname"></div>
                    </div>
                    <div class="selected-character" id="selectedCharacterDisplay"></div>
                    <div class="current-status" id="currentStatus">충돌 1/3</div>
                    <div class="timer" id="timer">시간: 0초</div>
                    <div class="score" id="score">점수: 0</div>
                    <div class="controls">
                        <button class="btn" id="prevConflictBtn">이전</button>
                        <button class="btn" id="nextConflictBtn">다음</button>
                        <button class="btn" id="checkSolutionBtn">해결 확인</button>
                        <button class="btn" id="submitSolutionBtn" style="display: none;">게임 완료</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="screen" id="resultScreen">
            <div class="header">
                <h1>게임 결과</h1>
            </div>
            <div class="score-result">
                <div class="final-score" id="finalScore">0점</div>
                <div id="resultSummary"></div>
            </div>
            <div class="btn-group">
                <button class="btn" id="playAgainBtn">다시 하기</button>
                <button class="btn" id="changeNicknameBtn">닉네임 변경</button>
            </div>
        </div>
    </div>

    <script>
        let currentNickname = '';
        let currentUser = null;
        let characters = [];
        let selectedCharacter = null;
        let selectedDifficulty = null;
        let gameSession = null;
        let currentConflictIndex = 0;
        let attemptedConflicts = [];
        let currentScore = 0;
        let gameTimer = null;
        let startTime = null;

        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            loadCharacters();
        });

        function initializeEventListeners() {
            document.getElementById('nicknameInput').oninput = validateNickname;
            document.getElementById('nicknameInput').onkeypress = function(e) {
                if (e.key === 'Enter' && !document.getElementById('enterGameBtn').disabled) {
                    enterGame();
                }
            };
            document.getElementById('enterGameBtn').onclick = enterGame;
            document.getElementById('confirmCharacterBtn').onclick = () => showScreen('difficultyScreen');
            document.getElementById('backToCharacterBtn').onclick = () => showScreen('characterScreen');
            document.getElementById('startGameBtn').onclick = startNewGame;
            document.getElementById('prevConflictBtn').onclick = () => navigateConflict(-1);
            document.getElementById('nextConflictBtn').onclick = () => navigateConflict(1);
            document.getElementById('checkSolutionBtn').onclick = checkSolution;
            document.getElementById('submitSolutionBtn').onclick = finishGame;
            document.getElementById('playAgainBtn').onclick = () => showScreen('difficultyScreen');
            document.getElementById('changeNicknameBtn').onclick = () => showScreen('nicknameScreen');
        }

        function validateNickname() {
            const input = document.getElementById('nicknameInput');
            const btn = document.getElementById('enterGameBtn');
            const nickname = input.value.trim();
            
            if (nickname.length >= 2 && nickname.length <= 10) {
                btn.disabled = false;
                currentNickname = nickname;
            } else {
                btn.disabled = true;
            }
        }

        async function enterGame() {
            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `nickname=${encodeURIComponent(currentNickname)}`
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    showScreen('characterScreen');
                } else {
                    const existing = await fetch(`/api/users/${encodeURIComponent(currentNickname)}`);
                    if (existing.ok) {
                        currentUser = await existing.json();
                        showScreen('characterScreen');
                    } else {
                        alert('닉네임 등록에 실패했습니다.');
                    }
                }
            } catch (error) {
                console.error('사용자 등록 실패:', error);
                alert('서버 연결에 실패했습니다.');
            }
        }

        async function loadCharacters() {
            try {
                const response = await fetch('/api/character/all');
                characters = await response.json();
                renderCharacters();
            } catch (error) {
                console.error('캐릭터 로딩 실패:', error);
            }
        }

        function renderCharacters() {
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = characters.map(char => `
                <div class="character-card" data-id="${char.id}">
                    <div class="character-emoji">${char.spriteEmoji}</div>
                    <div class="character-name">${char.name}</div>
                    <div class="character-ability">${char.specialAbility}</div>
                    <div class="character-stats">
                        <div class="stat">
                            <div class="stat-value">+${char.speedBonus}%</div>
                            <div class="stat-label">속도</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">+${char.accuracyBonus}%</div>
                            <div class="stat-label">정확도</div>
                        </div>
                    </div>
                </div>
            `).join('');

            attachCharacterEvents();
        }

        function attachCharacterEvents() {
            document.querySelectorAll('.character-card').forEach(card => {
                card.onclick = () => selectCharacter(card);
            });

            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.onclick = () => selectDifficulty(btn);
            });
        }

        function selectCharacter(card) {
            document.querySelectorAll('.character-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            
            selectedCharacter = characters.find(c => c.id == card.dataset.id);
            document.getElementById('confirmCharacterBtn').disabled = false;
        }

        function selectDifficulty(btn) {
            document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            
            selectedDifficulty = btn.dataset.difficulty;
            document.getElementById('startGameBtn').disabled = false;
        }

        async function startNewGame() {
            try {
                const response = await fetch('/api/game/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        difficulty: selectedDifficulty
                    })
                });
                
                gameSession = await response.json();
                initializeGame();
                
            } catch (error) {
                console.error('게임 시작 실패:', error);
            }
        }

        function initializeGame() {
            currentConflictIndex = 0;
            attemptedConflicts = new Array(gameSession.conflicts.length).fill(false);
            currentScore = 0;
            startTime = Date.now();
            
            showScreen('gameScreen');
            displayPlayerInfo();
            displaySelectedCharacter();
            displayConflict(0);
            startTimer();
        }

        function displayPlayerInfo() {
            document.getElementById('playerNickname').textContent = currentNickname;
        }

        function displaySelectedCharacter() {
            document.getElementById('selectedCharacterDisplay').innerHTML = `
                <div class="selected-character-emoji">${selectedCharacter.spriteEmoji}</div>
                <div class="character-name">${selectedCharacter.name}</div>
                <div class="character-ability">${selectedCharacter.specialAbility}</div>
            `;
        }

        function displayConflict(index) {
            if (!gameSession?.conflicts?.[index]) return;
            
            const conflict = gameSession.conflicts[index];
            
            document.getElementById('fileHeader').textContent = conflict.fileName;
            document.getElementById('codeEditor').value = conflict.conflictMarkers;
            document.getElementById('currentStatus').textContent = 
                `충돌 ${index + 1}/${gameSession.conflicts.length} ${attemptedConflicts[index] ? '✅' : '⏳'}`;
            
            updateNavigationButtons();
            hideResultMessage();
        }

        function updateNavigationButtons() {
            document.getElementById('prevConflictBtn').disabled = currentConflictIndex === 0;
            document.getElementById('nextConflictBtn').disabled = 
                currentConflictIndex === gameSession.conflicts.length - 1;
        }

        function navigateConflict(direction) {
            const newIndex = currentConflictIndex + direction;
            if (newIndex >= 0 && newIndex < gameSession.conflicts.length) {
                currentConflictIndex = newIndex;
                displayConflict(currentConflictIndex);
            }
        }

        async function checkSolution() {
            const userInput = document.getElementById('codeEditor').value.trim();
            
            attemptedConflicts[currentConflictIndex] = true;
            
            try {
                const response = await fetch('/api/game/resolve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: gameSession.sessionId,
                        fileName: gameSession.conflicts[currentConflictIndex].fileName,
                        resolution: userInput
                    })
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('resultMessage');
                resultDiv.style.display = 'block';
                
                if (result.correct) {
                    showSuccess();
                    updateScore(100);
                } else {
                    showError();
                }
                
                const allAttempted = attemptedConflicts.every(attempted => attempted);
                
                if (allAttempted || result.gameCompleted) {
                    setTimeout(() => {
                        finishGame();
                    }, 2000);
                } else {
                    setTimeout(() => {
                        if (currentConflictIndex < gameSession.conflicts.length - 1) {
                            currentConflictIndex++;
                            displayConflict(currentConflictIndex);
                        }
                    }, 2000);
                }
                
            } catch (error) {
                console.error('답안 제출 실패:', error);
                showError();
                
                const allAttempted = attemptedConflicts.every(attempted => attempted);
                if (allAttempted) {
                    setTimeout(() => {
                        finishGame();
                    }, 2000);
                }
            }
        }

        function showSuccess() {
            const resultDiv = document.getElementById('resultMessage');
            resultDiv.className = 'result-message success';
            resultDiv.textContent = '✅ 정답! 충돌이 해결되었습니다!';
        }

        function showError() {
            const resultDiv = document.getElementById('resultMessage');
            resultDiv.className = 'result-message error';
            resultDiv.textContent = '❌ 틀렸습니다. 다음 문제로 넘어갑니다.';
        }

        function hideResultMessage() {
            document.getElementById('resultMessage').style.display = 'none';
        }

        function updateScore(points) {
            currentScore += points;
            document.getElementById('score').textContent = `점수: ${currentScore}`;
        }

        function finishGame() {
            clearInterval(gameTimer);
            
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            const correctCount = Math.floor(currentScore / 100);
            const accuracy = Math.round((correctCount / gameSession.conflicts.length) * 100);
            
            document.getElementById('finalScore').textContent = `${currentScore}점`;
            document.getElementById('resultSummary').innerHTML = `
                <p><strong>${currentNickname}</strong>님의 결과</p>
                <p>📊 정확도: ${accuracy}% (${correctCount}/${gameSession.conflicts.length})</p>
                <p>⏰ 소요시간: ${elapsedTime}초</p>
                <p>🎯 난이도: ${selectedDifficulty}</p>
            `;
            
            showScreen('resultScreen');
        }

        function startTimer() {
            gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').textContent = `시간: ${elapsed}초`;
            }, 1000);
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>
