<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Merge Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #0a0a0a;
            color: #e8e8e8;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #888888;
            font-size: 16px;
        }
        
        .game-section {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
        }
        
        .btn {
            background: #1a1a1a;
            color: #e8e8e8;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 8px;
        }
        
        .btn:hover {
            background: #2a2a2a;
            border-color: #3a3a3a;
        }
        
        .btn.primary {
            background: #ffffff;
            color: #0a0a0a;
            border-color: #ffffff;
        }
        
        .btn.primary:hover {
            background: #f0f0f0;
        }
        
        .difficulty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .difficulty-btn {
            padding: 16px;
            text-align: center;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .difficulty-btn:hover, .difficulty-btn.selected {
            background: #2a2a2a;
            border-color: #ffffff;
        }
        
        .difficulty-title {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .difficulty-desc {
            font-size: 12px;
            color: #888888;
        }
        
        .game-area {
            display: none;
            grid-template-columns: 1fr 200px;
            gap: 20px;
            margin-top: 20px;
        }
        
        .code-editor {
            background: #0d1117;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 16px;
            color: #e6edf3;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            line-height: 1.5;
            width: 100%;
            min-height: 300px;
            resize: vertical;
        }
        
        .sidebar {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 16px;
        }
        
        .conflict-info {
            margin-bottom: 16px;
        }
        
        .conflict-file {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }
        
        .conflict-status {
            font-size: 12px;
            color: #888888;
        }
        
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .result {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        
        .result.success {
            background: #0d4a1b;
            border: 1px solid #2d7638;
            color: #4ade80;
        }
        
        .result.error {
            background: #4a0d14;
            border: 1px solid: #762d35;
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Git Merge Game</h1>
            <p>Git 충돌 해결 게임</p>
        </div>
        
        <div class="game-section">
            <div class="section-title">난이도 선택</div>
            <div class="difficulty-grid">
                <div class="difficulty-btn selected" data-difficulty="EASY">
                    <div class="difficulty-title">쉬움</div>
                    <div class="difficulty-desc">3개 충돌</div>
                </div>
                <div class="difficulty-btn" data-difficulty="NORMAL">
                    <div class="difficulty-title">보통</div>
                    <div class="difficulty-desc">5개 충돌</div>
                </div>
                <div class="difficulty-btn" data-difficulty="HARD">
                    <div class="difficulty-title">어려움</div>
                    <div class="difficulty-desc">8개 충돌</div>
                </div>
                <div class="difficulty-btn" data-difficulty="HELL">
                    <div class="difficulty-title">지옥</div>
                    <div class="difficulty-desc">12개 충돌</div>
                </div>
            </div>
            <button class="btn primary" id="startBtn">게임 시작</button>
        </div>
        
        <div class="game-area" id="gameArea">
            <div>
                <textarea class="code-editor" id="codeEditor" placeholder="충돌을 해결하세요..."></textarea>
                <div class="result" id="result"></div>
            </div>
            <div class="sidebar">
                <div class="conflict-info">
                    <div class="conflict-file" id="currentFile">file.js</div>
                    <div class="conflict-status" id="conflictStatus">충돌 1/3</div>
                </div>
                <div class="nav-buttons">
                    <button class="btn" id="prevBtn" disabled>이전</button>
                    <button class="btn" id="nextBtn">다음</button>
                    <button class="btn primary" id="checkBtn">해결 확인</button>
                    <button class="btn" id="finishBtn" style="display: none;">게임 완료</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let gameSession = null;
        let currentConflictIndex = 0;
        let selectedDifficulty = 'EASY';
        
        document.addEventListener('DOMContentLoaded', function() {
            const difficultyBtns = document.querySelectorAll('.difficulty-btn');
            const startBtn = document.getElementById('startBtn');
            const checkBtn = document.getElementById('checkBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const finishBtn = document.getElementById('finishBtn');
            
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    difficultyBtns.forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedDifficulty = this.dataset.difficulty;
                });
            });
            
            startBtn.addEventListener('click', startGame);
            checkBtn.addEventListener('click', checkSolution);
            prevBtn.addEventListener('click', () => navigateConflict(-1));
            nextBtn.addEventListener('click', () => navigateConflict(1));
            finishBtn.addEventListener('click', finishGame);
        });
        
        async function startGame() {
            try {
                const response = await fetch('/api/game/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: 1, 
                        difficulty: selectedDifficulty 
                    })
                });
                
                if (!response.ok) throw new Error('게임 시작 실패');
                
                gameSession = await response.json();
                currentConflictIndex = 0;
                
                document.getElementById('gameArea').style.display = 'grid';
                displayConflict(0);
                
            } catch (error) {
                console.error('게임 시작 실패:', error);
                showResult('게임 시작에 실패했습니다', 'error');
            }
        }
        
        function displayConflict(index) {
            if (!gameSession?.conflicts?.[index]) return;
            
            const conflict = gameSession.conflicts[index];
            
            document.getElementById('codeEditor').value = conflict.conflictMarkers;
            document.getElementById('currentFile').textContent = conflict.fileName;
            document.getElementById('conflictStatus').textContent = 
                `충돌 ${index + 1}/${gameSession.conflicts.length}`;
            
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === gameSession.conflicts.length - 1;
            
            hideResult();
        }
        
        function navigateConflict(direction) {
            const newIndex = currentConflictIndex + direction;
            if (newIndex >= 0 && newIndex < gameSession.conflicts.length) {
                currentConflictIndex = newIndex;
                displayConflict(currentConflictIndex);
            }
        }
        
        async function checkSolution() {
            if (!gameSession) return;
            
            const userSolution = document.getElementById('codeEditor').value.trim();
            const conflict = gameSession.conflicts[currentConflictIndex];
            
            try {
                const response = await fetch('/api/game/resolve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: gameSession.sessionId,
                        fileName: conflict.fileName,
                        resolution: userSolution
                    })
                });
                
                const result = await response.json();
                
                if (result.correct) {
                    showResult('정답! 충돌이 해결되었습니다', 'success');
                    conflict.resolved = true;
                    
                    if (result.gameCompleted) {
                        document.getElementById('finishBtn').style.display = 'block';
                        document.getElementById('checkBtn').style.display = 'none';
                    }
                } else {
                    showResult('틀렸습니다. 다시 시도해보세요', 'error');
                }
                
            } catch (error) {
                console.error('해결 확인 실패:', error);
                showResult('확인 중 오류가 발생했습니다', 'error');
            }
        }
        
        async function finishGame() {
            if (!gameSession) return;
            
            try {
                const response = await fetch(`/api/game/finish/${gameSession.sessionId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                alert(`게임 완료!\n점수: ${result.totalScore}점\n정확도: ${result.accuracy}%`);
                location.reload();
                
            } catch (error) {
                console.error('게임 완료 실패:', error);
                showResult('게임 완료 처리 중 오류가 발생했습니다', 'error');
            }
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
